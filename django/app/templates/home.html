<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message.tags }}: {{ message }}</p>
        {% endfor %}
    {% endif %}

    {% if request.user.is_authenticated %}
    	{{ request.user.get_full_name }}
    {% endif %}

    <a href="https://graph.facebook.com/oauth/authorize?client_id={{ FACEBOOK_APP_ID }}&redirect_uri={{ FACEBOOK_REDIRECT_URI }}&scope=publish_stream,email">
        <img src="http://andylockett.com/wp-content/uploads/2013/02/FacebookButton_post-image.jpg"/>
    </a>
</body>
</html>
